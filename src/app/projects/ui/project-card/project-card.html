<button
  type="button"
  (click)="onClick()"
  class="w-full text-left bg-white dark:bg-slate-800 rounded-2xl border-2 border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-lg transition-all duration-300 p-6"
>
  <div class="flex flex-col md:flex-row justify-between items-start gap-4">
    <!-- Left: title + description + deadline badge -->
    <div class="flex-1 min-w-0">
      <h3 class="text-xl font-bold text-slate-800 dark:text-slate-100 truncate">
        {{ project.title }}
      </h3>

      <p
        class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-relaxed mt-1 line-clamp-2"
      >
        {{ project.description }}
      </p>

      <span
        class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-lg text-xs font-bold mt-3"
        [ngClass]="deadlineBadgeClass"
      >
        {{ deadline.isOverdue ? 'En retard' : deadline.dateStr }}
      </span>


    </div>

    <!-- Right: stats + team -->
    <div class="flex flex-col items-end gap-3 min-w-fit">
      <div
        class="flex items-center gap-4 bg-slate-50 dark:bg-slate-900/50 px-3 py-1.5 rounded-xl border border-slate-100 dark:border-slate-700/50"
      >
        <div class="flex items-center gap-1.5" title="À faire">
          <span class="font-bold text-slate-600 dark:text-slate-300 text-sm">
            {{ project.stats.todo }}
          </span>
          <span class="w-2.5 h-2.5 rounded-full bg-rose-500"></span>
        </div>

        <div class="flex items-center gap-1.5" title="En cours">
          <span class="font-bold text-slate-600 dark:text-slate-300 text-sm">
            {{ project.stats.doing }}
          </span>
          <span class="w-2.5 h-2.5 rounded-full bg-amber-400"></span>
        </div>

        <div class="flex items-center gap-1.5" title="Terminé">
          <span class="font-bold text-slate-600 dark:text-slate-300 text-sm">
            {{ project.stats.done }}
          </span>
          <span class="w-2.5 h-2.5 rounded-full bg-emerald-500"></span>
        </div>
      </div>

      <div class="text-xs font-bold text-slate-500 dark:text-slate-400">
        {{ project.teamCount }} membre(s)
      </div>
    </div>
  </div>

  <!-- Progress bar -->
  <div class="mt-5">
    <div
      class="h-3 bg-slate-100 dark:bg-slate-700/50 rounded-full overflow-hidden shadow-inner w-full"
    >
      <div
        class="h-full bg-blue-500 dark:bg-blue-600 transition-all duration-500"
        [style.width.%]="project.progress"
      ></div>
    </div>

    <div class="mt-2 text-[11px] font-bold text-slate-500 dark:text-slate-400">
      {{ project.progress }}%
    </div>
  </div>
</button>
