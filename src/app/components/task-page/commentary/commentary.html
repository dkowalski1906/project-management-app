<div class="flex gap-4">
  <div class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold shrink-0 shadow-sm uppercase">
    {{ comment.author.charAt(0) }}
  </div>

  <div class="flex flex-col gap-1 w-full">
    <div class="flex items-center gap-3">
      <span class="font-bold text-slate-800 text-sm">{{ comment.author }}</span>
      <span class="text-slate-400 text-xs">{{ comment.date | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>
    
    <div class="bg-slate-50 border border-slate-100 rounded-2xl p-4 text-slate-600 text-sm shadow-sm">
      {{ comment.text }}
    </div>
  </div>
</div>
